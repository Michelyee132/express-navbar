<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignments Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            margin: 0 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        nav a:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/climate">Climate Crisis</a>
        <a href="/typesetting">Typesetting</a>
        <a href="/algo">Four Algorithms</a>
    </nav>
    
    <div class="container">
        <h1> My Assignments Hub</h1>
        <p>Click on any of the navigation links above to view my GitHub repositories for each assignment.</p>
        <p>All assignments are hosted on GitHub and will open in a new tab.</p>
    </div>
</body>
</html>
